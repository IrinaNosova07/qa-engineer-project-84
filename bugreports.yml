- summary: |
    Нет мобильной версии сайта
  environment: |
    Google Chrome 137.0.7151.69 (Официальная сборка) (64 бит)
    ОС Windows 11 
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина https://hexlet-products-store.vercel.app/
    2. Нажать "В корзину" у любого товара
    3. Открыть DevTools
    4. В DevTools в режиме эмуляции устройств устанавливаем размеры экрана 375x667
    5. Просмотреть страницу каталога и корзину
  expected-result: |
    В каталоге и в корзине корректно отображены все элементы  
  actual-result: |
    Дизайн сайта не адаптивен для мобильных устройств
    На главной странице товары расположены ниже фильтров, а не сбоку от них 
    Кнопки в корзине некорректно расположены, данные товаров в таблице корзины выходят за границы таблицы, не отображаются данные о количестве заказываемого товара
    Ошибка изображена на скриншоте bug11.png в папке BUGpictures

