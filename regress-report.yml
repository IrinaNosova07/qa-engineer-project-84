bugreports:
  - summary: |
      Язык меняется на английский при нажатии на кнопку "Магазин"
    environment: |
      Google Chrome 137.0.7151.69 (Официальная сборка) (64 бит)
      ОС Windows 11 
    steps-to-reproduce: |
      1. Зайти на страницу интернет-магазина https://hexlet-products-store.vercel.app/
      2. Установить русский язык
      3. Нажать на кнопку "Магазин"
    expected-result: |
      Открыта главная страница интернет-магазина на русском языке
    actual-result: |
      Открыта главная страница интернет-магазина на английском языке

  - summary: |
      Не выровнены кнопки "Удалить" в корзине
    environment: |
      Google Chrome 137.0.7151.69 (Официальная сборка) (64 бит)
      ОС Windows 11 
    steps-to-reproduce: |
      1. Зайти на страницу интернет-магазина https://hexlet-products-store.vercel.app/
      2. Положить в корзину несколько разных товаров
      3. Нажать на кнопку "Корзина"
    expected-result: |
      В корзине выравнены все элементы 
    actual-result: |
      В корзине не выровнены кнопки "Удалить"
      Ошибка изображена на скриншоту rbug2.png
